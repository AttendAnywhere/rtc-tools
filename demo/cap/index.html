<!DOCTYPE html>
<head>
<title>Media Capture Demo</title>
<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
}

.grid {
    display: -webkit-flex;
    -webkit-flex-direction: column;
}

.row {
    display: -webkit-flex;
}

.row button {
    display: block;
}
</style>
</head>
<body>
<div class="grid">
    <div class="row">
        <button data-action="start">Start</button>
        <button data-action="stop">Stop</button>
    </div>
    <div class="row">
        <div class="video"></div>
        <div class="video"></div>
        <div class="video"></div>
    </div>
    <div class="row">
        <div class="video"></div>
        <div class="video"></div>
        <div class="video"></div>
    </div>
    <div class="row">
        <div class="video"></div>
        <div class="video"></div>
        <div class="video"></div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
